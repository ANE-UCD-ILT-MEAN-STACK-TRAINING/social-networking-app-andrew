<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <label>
        <input matInput type="text" minlength="3" required name="title" #title="ngModel" placeholder="Enter a title"
               ngModel>
      </label>
      <mat-error *ngIf="title.invalid">Please enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <label>
        <textarea matInput rows="4" required name="content" #content="ngModel" placeholder="Enter some content"
                  ngModel></textarea>
      </label>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <br/>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>

</mat-card>
