<mat-toolbar color="primary">
    <span><a routerLink="">My Messages</a></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <button mat-button routerLink="/signup" routerLinkActive="mat-accent">Sign Up</button>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button *ngIf="userIsAuthenticated" (click)="onLogout()">Log out</button>
        </li>
        <!--        TODO we want to display the logged in user's name -->
<!--        <li *ngIf="userIsAuthenticated">Hello</li>-->

    </ul>
</mat-toolbar>
